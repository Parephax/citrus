[bumpversion]
current_version = 0.0.1indev-build5
commit = True
tag = false
files = setup.py citrus/__init__.py
parse = ^
	(?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)   # minimum 'N.N.N'
	(?:
	(?P<release>[a-z]+)
	(?:
	-build(?P<build>\d+(?:\.\d+)*)
	)?
	)?
serialize = 
	{major}.{minor}.{patch}{release}-build{build}
	{major}.{minor}.{patch}-build{build}

[bumpversion:part:release]
optional_value = prod
first_value = indev
values = 
	indev
	alpha
	beta
	prod

[bumpversion:part:build]
